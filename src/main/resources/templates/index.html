<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/chtml" xmlns:th="http://thymeleaf.org">
    <head th:replace="layout/plantilla :: head"/>

    <header th:replace="layout/plantilla :: header"/>

    <div class="container">
        <div class="row">
            <div class="col-md-6">   

                <img src="images/inicio.png" id="imgIndex" alt="" class="img-fluid"/>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-4">
                <section id="main-header" class="py-1 bg-light bs-gradient text-black">
                    <div class="container" style="border:1px solid #abd9d4;">
                        <h4><i class="fa-solid fa-person-digging"></i> [[#{app.eslogan}]]</h4>
                    </div>
                </section>
<!-- 26 -->
                <form th:action="@{/login/iniciar}" th:object="${usuario}"
                      method="POST" class="was-validated" enctype="multipart/form-data">
                    <div class="modal-body">
                        <label for="cedCliente"></label><input type="hidden" class="form-control" name="cedCliente" value=""/>

                        <div class="mb-3">
                            <label for="usuario">[[#{login.username}]]</label>
                            <input type="text" class="form-control" name="usuario" required="true"/>
                        </div>
                        <div class="mb-3">
                            <label for="password">[[#{login.password}]]</label>
                            <input type="password" class="form-control" name="password" required="true"/> 
                        </div>
                    </div>
                    <section id="section-footer" class="bg-light bs-gradient text-black">
                    <div class="container">
                        <button class="btn btn-primary" type="submit">[[#{login.login}]]</button>
                    </div>
                    </section>
                    
                    
                </form>
                <br>
                <br>
                <div class="pr-auto container">
                    <button class="btn btn-secondary" type="submit" >[[#{login.new}]]</button>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="layout/plantilla :: footer"/>

</html>
