<html xmlns="http://www.w3.org/1999/chtml" 
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:fragment="head">
        <title>Empleate</title>
        <meta charset="UTF-8">
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/rutinas.js}"></script>
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-secondary p-0">
                <div class="container">
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2"><a class="nav-link" ></a></li>
                        </ul>
                        <ul class="navbar-nav" sec:authorize="isAuthenticated()"> 
                            <li class="nav-item text-white my-auto">
                                <i class="fa fa-user mx-1"></i><span sec:authentication="name"></span>
                            </li>
                            <li class="nav-item text-white my-auto">
                                <i class="fa fa-users mx-2"></i><span sec:authentication="principal.authorities">Roles</span>
                            </li>
                        </ul>
                        <ul class="navbar-nav">

                        </ul> 
                    </div>
                </div>
            </nav>
        </header>
        
        
        
        <footer th:fragment="footer" class="bg-light bg-gradient text-black mt-5 p-2">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        &COPY; [[#{plantilla.derechos}]]
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
