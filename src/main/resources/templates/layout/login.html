<!DOCTYPE html>
<html lang="es">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/estilos.css">

</head>

<body>

    <!-- formulario de login-->

    <div class="contenedor-formulario contenedor">
        <div class="imagen-formulario">
            
        </div>

        <form class="formulario">
            <div class="texto-formulario">
                <h2>Bienvenido de nuevo</h2>
                <p>Inicia sesión con tu cuenta</p>
            </div>
            <div class="input">
                <label for="correo">Email</label>
                <input placeholder="Ingresa su correo electronico" type="email" id="email">
            </div>
            <div class="input">
                <label for="contraseña">Contraseña</label>
                <input placeholder="Ingresa tu contraseña" type="password" id="contraseña">
            </div>
            <div class="password-olvidada">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <br>
            <div class="input" style="padding: 10px 55px;">
                <input type="submit" value="Iniciar sesión" id="login">
            </div>
            <div class="input">
                <input type="submit" value="Crear Cuenta" id="crearCuenta">
            </div>
        </form>
    </div>

</body>

</html>
