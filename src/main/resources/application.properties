server.port = 80

#definir el formato hora en la consola
logging.pattern.dateformat = hh:mm

#remover el panel de spring en la consola
spring.main.banner-mode = off

#en desarrollo se desabilita el caché
spring.thymeleaf.cache = false

#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/empleatewp?useTimezone=true&serverTimezone=UTC
spring.datasource.username=usuario_proyecto
spring.datasource.password=Usuar1o_Clave.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE
